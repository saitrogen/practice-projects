<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile.png" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">John Doe</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <div class="dbox">
                    <i class='bx bxs-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="dbox">
                    <i class='bx bx-share-alt' style='color:#000000'></i>
                    <span class="number">60k</span>
                </div>
                <div class="dbox">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">60k</span>
                </div>


            </div>
        </div>
    </div>

<!-- Code injected by live-server -->

</body>

</html>
