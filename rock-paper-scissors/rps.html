<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick=" playGame('rock')
  ">Rock</button>


  <button onclick=" playGame('paper')
  ">Paper</button>

  <button onclick="playGame('scissors')">Scissors</button>
  <!-- score Resethappens here -->
  <button onclick="
  score.losses=0;
  score.tie=0;
  score.wins=0;
  ">Reset score</button>

  <script>

    // scroes are storing here
    const score = {
      wins: 0,
      losses: 0,
      tie: 0
    };


    function playGame(playerChoice) {
      const computerChoice = pickComputerChoice();
      function pickComputerChoice() {

        const randomNumber = Math.random();
        let computerChoice = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerChoice = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerChoice = 'paper';
        } else {
          computerChoice = 'scissors';
        }
        console.log(computerChoice);

        return computerChoice;
      }


      // compairing the two choises of player and computer
      let result = '';
      if (playerChoice === 'scissors') {

        if (computerChoice === 'rock') {
          result = 'lose';
        } else if (computerChoice === 'paper') {
          result = 'win';
        } else if (computerChoice === 'scissors') {
          result = 'tie';
        }

      } else if (playerChoice === 'paper') {
        if (computerChoice === 'rock') {
          result = 'win';
        } else if (computerChoice === 'paper') {
          result = 'tie';
        } else if (computerChoice === 'scissors') {
          result = 'lose';
        }
      } else if (playerChoice === 'rock') {
        if (computerChoice === 'rock') {
          result = 'tie';
        } else if (computerChoice === 'paper') {
          result = 'lose';
        } else if (computerChoice === 'scissors') {
          result = 'win';
        }
      }

      // score updating

      if (result === 'win') {
        // score.wins = score.wins + 1; 
        score.wins += 1;
      } else if (result === 'lose') {
        score.losses += 1;
      } else if (result === 'tie') {
        score.tie += 1;
      }
      console.log(score);
      alert(`you picked ${playerChoice}. computer picked ${computerChoice}.you ${result}
      \nWins:${score.wins}, Losses:${score.losses}, Tie:${score.tie} `
      );
    }


  </script>
</body>

</html>
